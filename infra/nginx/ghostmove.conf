upstream ghostmove_next {
    server 127.0.0.1:3000;
    keepalive 64;
}
upstream ghostmove_api {
    server 127.0.0.1:8000;
    keepalive 64;
}

server {
    listen 80;
    server_name ghostmove.decheng.dev www.ghostmove.decheng.dev;

    # 1) /admin（無斜線）→ 301 到 /admin/
    location = /admin {
        return 301 /admin/;
    }

    # 2) Django Admin 明確反代（用 ^~，避免被 / 吃掉）
    location ^~ /admin/ {
        proxy_pass http://ghostmove_api;
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # 3) 後端 API → Django
    location ^~ /api/ {
        proxy_pass http://ghostmove_api;   # 不要在 proxy_pass 後面多寫 URI，保留原始路徑
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;  # ★ 關鍵
        proxy_redirect off;
    }

    # 4) Django 靜態與媒體（Admin 的 CSS/JS、上傳檔）
    location /static/ {
        alias /var/www/ghostmove/backend/staticfiles/;
        access_log off;
        expires 30d;
    }
    location /media/ {
        alias /var/www/ghostmove/backend/media/;
        access_log off;
        expires 30d;
    }

    # 5) 其餘所有請求交給 Next.js（SSR）
    location / {
        proxy_pass http://ghostmove_next;
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # WebSocket
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
